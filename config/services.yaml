# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.name: '%env(string:APP_NAME)%'
    app.env: '%env(string:APP_ENV)%'
    app.currency: '%env(string:APP_CURRENCY)%'
    app.locale: '%env(string:APP_LOCALE)%'
    app.request_timeout: '%env(int:APP_REQUEST_TIMEOUT)%'
    app.batch_size: '%env(int:APP_BATCH_SIZE)%'
    app.steam_api_key: '%env(string:APP_STEAM_API_KEY)%'
    app.default_limit: '%env(int:APP_DEFAULT_LIMIT)%'
    app.max_limit: '%env(int:APP_MAX_LIMIT)%'
    app.html_validation: '%env(bool:APP_HTML_VALIDATION)%'
    app.enable_prefetch: '%env(bool:APP_ENABLE_PREFETCH)%'
    app.enable_autoload: '%env(bool:APP_ENABLE_AUTOLOAD)%'
    hub.base_url: '%env(string:HUB_BASE_URL)%'
    hub.account_route: '%env(string:HUB_ACCOUNT_ROUTE)%'

imports:
    - { resource: 'version.yaml' }

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'

    Symfony\Component\Dotenv\Command\DotenvDumpCommand: ~
    
    App\Form\:
        resource: '../src/Form'
        tags: ['form.type']
        arguments:
            $htmlValidation: '%app.html_validation%'

    App\Form\GameType:
        arguments:
            $htmlValidation: '%app.html_validation%'
            $currency: '%app.currency%'

    App\Service\SteamScrapV1Command:
        tags: ['console.command']
        arguments:
            $requestTimeout: '%app.request_timeout%'
            $batchSize: '%app.batch_size%'

    App\Service\SteamScrapV2Command:
        tags: ['console.command']
        arguments:
            $requestTimeout: '%app.request_timeout%'
            $batchSize: '%app.batch_size%'
            $steamApiKey: '%app.steam_api_key%'

    App\Service\AutocompletionManager:
        arguments:
            $defaultLimit: '%app.default_limit%'

    App\Service\SteamSearchManager:
        arguments:
            $requestTimeout: '%app.request_timeout%'
            $locale: '%app.locale%'
            $currency: '%app.currency%'

    App\Service\HubUrlGenerator:
        arguments:
            $hubBaseUrl: '%hub.base_url%'
            $hubAccountRoute: '%hub.account_route%'

    App\Service\QueryParamHelper:
        arguments:
            $defaultLimit: '%app.default_limit%'
            $maxLimit: '%app.max_limit%'

when@test: &test
    services:
        App\Tests\Mock\ApiMock:
            decorates: 'http_client'
            arguments: ['@App\Tests\Mock\ApiMock.inner']

